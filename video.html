<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video với tiêu đề</title>
<style>
body {
    margin: 0;
    background: #f1e7ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: red;
}
h1 {
    margin-bottom: 20px;
    text-align: center;
}
video {
    height: 70%;
    max-height: 800px;
    width: auto;
    border-radius: 10px;
}
</style>
</head>
<body>
    <h1>Thông tin của bạn đã bị đánh cắp bởi...</h1>
    <video id="myVideo" controls>
        <source src="Video/Video2.mp4" type="video/mp4">
    </video>

    <script>
        const video = document.getElementById('myVideo');
        setTimeout(() => {
            video.play(); // Bắt đầu phát sau 1 giây
        }, 1000); // 1000ms = 1 giây
    </script>
</body>
</html>
